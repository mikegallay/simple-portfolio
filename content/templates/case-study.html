{{#each objects}}
<div class="subpageHeader parallaxHeader">
	<div id="heroImage">
		<picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source srcset="{{#appRoot}}{{/appRoot}}{{{csHero}}}_large.jpg, {{#appRoot}}{{/appRoot}}{{{csHero}}}_large@2x.jpg 2x" media="(min-width: 1440px)">
			<source srcset="{{#appRoot}}{{/appRoot}}{{{csHero}}}_medium.jpg, {{#appRoot}}{{/appRoot}}{{{csHero}}}_medium@2x.jpg 2x" media="(min-width: 768px)">
			<source srcset="{{#appRoot}}{{/appRoot}}{{{csHero}}}.jpg, {{#appRoot}}{{/appRoot}}{{{csHero}}}@2x.jpg 2x">
            <!--[if IE 9]></video><![endif]-->
            <!--[if !lte IE 9]> -->
            <img srcset="{{#appRoot}}{{/appRoot}}{{{csHero}}}.jpg" src="{{#appRoot}}{{/appRoot}}assets/img/common/blank.png" alt="' . $alt . '">
            <!-- <![endif]-->
           
        </picture>
	</div>

	<div class="videoHolder"></div>
	<div class="videoCloseButton shadow">
		<a class="videoClose">
			<svg class="icon more_button-inline" role="img" aria-labelledby="title">
			  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#more_button"></use>
			</svg>
		</a>
	</div>
	
</div>

<div class="contentWrapper" id="caseStudyWrapper" style="background:white;">
	<section class="workContainer">
		<div class="subnav left"><a href="/work" id="subnav-prev"><span class="prev_arrow">
			<svg class="icon menu_dropdown_arrow-inline" role="img" aria-labelledby="title">
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#menu_dropdown_arrow"></use>
			</svg></span>View All Work</a>
		</div>
		<div class="workHeadline">
			<h1>{{{csTitle}}}</h1>
			<p>Client: {{{clientName}}}</p>
			<p>Office: {{{csOffice}}}</p>
		</div>
		<div class="workDetails">
			<div class="workRight">
				{{#if csVideos}}
				<div class="workThumbs">
					{{#each csVideos}}
						<div class="workThumb">
							<a data-content="144913605" data-tracking-label="{{{csTitle}}}|Click|{{{vidTitle}}}" aria-label="">
								<img src="{{#appRoot}}{{/appRoot}}{{{vidImgSrc}}}.jpg" alt="">
								<div class="playButton">
									<svg class="icon playbutton-inline" role="img" aria-labelledby="title">
									  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#playbutton"></use>
									</svg>
								</div>
								<figcaption class="prjDescription">
									<div class="prjDscrWrap">
										<h3>{{{vidTitle}}}</h3>
									</div>
									<div class="cultureArrow"></div>
								</figcaption>
							</a>
						</div>
					{{/each}}
				</div>
				{{/if}}
				{{#if website}}
				<div class="websiteButton">
					<a href="{{{website}}}" class="button">VIEW THE WEBSITE <span class="moreArrow">
						<svg class="icon menu_dropdown_arrow-inline" role="img" aria-labelledby="title">
						  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#menu_dropdown_arrow"></use>
						</svg>
					</span></a>
				</div>
				{{/if}}
			</div>
			<div class="workLeft">{{{csBody}}}</div>
{{/each}}
