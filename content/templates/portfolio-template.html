{{#each objects}}
	<div class="projectTile {{#greaterThan id 5}}notLoaded notShowing{{/greaterThan}} {{#if isShowcase}}col-2-by-1{{/if}} {{{isShowcaseFinal}}}">
		<a data-url="{{vimeoURL}}" data-header="{{{header}}}"  data-title="{{{description}}}">
			<picture>
				{{#equal imgType 'jpg'}}
					<!--[if IE 9]>
						<video style="display: none;"><![endif]-->
							{{#if isShowcaseFinal }} <source data-srcset="{{{imgSrc}}}_large.jpg, {{{imgSrc}}})_large@2x.jpg 2x" media="(min-width: 1900px)">{{/if}}
							{{#if isShowcase }} <source data-srcset="{{{imgSrc}}}_large.jpg, {{{imgSrc}}}_large@2x.jpg 2x" media="(min-width: 1024px)">{{/if}}
							<source data-srcset="{{{imgSrc}}}.jpg, {{{imgSrc}}}@2x.jpg 2x">
					<!--[if IE 9]>
						</video>
					<![endif]-->
					<!--[if !lte IE 9]> -->
						<img src="assets/img/common/blank.png" data-src='{{{imgSrc}}}@2x.jpg' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 5}}lazy{{/greaterThan}}">
					<!-- <![endif]-->
				{{/equal}}
				{{#equal imgType 'gif'}}
					<img src="assets/img/common/blank.png" data-src='{{{imgSrc}}}.gif' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 5}}lazy{{/greaterThan}}">
				{{/equal}}
			</picture>
			
			<div class="prjDescription">
				<div class="prjDscrWrap">
					{{#if header}}
						<h2>{{{header}}}</h2>
					{{/if}}
					
					<p>{{{description}}}</p>
				</div>
				
				<div class="cultureArrow"></div>
			</div>
		</a>
	</div>
{{/each}}
