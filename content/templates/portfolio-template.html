{{#each objects}}
	<div class="projectTile {{#if isShowcase }}isShowcase{{/if}}{{#if isDouble}}col-2-by-1{{/if}}">
		<a>
			<picture>
			<!--[if IE 9]>
				<video style="display: none;"><![endif]-->
					{{#if isShowcase }} <source srcset="{{{imgSrc}}}-showcase.jpg, {{{imgSrc}}}-showcase@2x.jpg 2x" media="(min-width: 1900px)">{{/if}}
					<source srcset="{{{imgSrc}}}.jpg, {{{imgSrc}}}@2x.jpg 2x">
			<!--[if IE 9]>
				</video>
			<![endif]-->
			<!--[if !lte IE 9]> -->
				<img srcset='{{{imgSrc}}}@2x.jpg' src="img/common/blank.png" alt="{{{altText}}}">
			<!-- <![endif]-->
			<!--[if lte IE 9 ]>
				<img src='{{{imgSrc}}}.jpg, {{{imgSrc}}}@2x.jpg 2x' alt="{{{altText}}}">
			<![endif]-->
			</picture>
			
			<div class="prjDescription">
				<div class="prjDscrWrap">
					{{#if header}}
						<h2>{{{header}}}</h2>
					{{/if}}
					
					<p>{{{description}}}</p>
				</div>
			</div>
		</a>
	</div>
{{/each}}
