{{#each objects}}
	<figure class="projectTile {{#greaterThan id 5}}notLoaded notShowing{{/greaterThan}} {{#if isShowcase}}col-2-by-1{{/if}} {{{isShowcaseFinal}}}">
		<a data-content="{{contentPath}}" data-header="{{{header}}}"  data-title="{{{description}}}" {{#if trackingLabel}}data-tracking-label="{{{trackingLabel}}}"{{/if}}>
			<picture>
				{{#equal imgType 'jpg'}}
					<!--[if IE 9]>
						<video style="display: none;"><![endif]-->
							{{#if isShowcaseFinal }} <source data-srcset="assets/img/our_work/{{{imgSrc}}}_large.jpg, assets/img/our_work/{{{imgSrc}}}_large@2x.jpg 2x" media="(min-width: 1900px)">{{/if}}
							{{#if isShowcase }} <source data-srcset="assets/img/our_work/{{{imgSrc}}}_large.jpg, assets/img/our_work/{{{imgSrc}}}_large@2x.jpg 2x" media="(min-width: 768px)">{{/if}}
							<source data-srcset="assets/img/our_work/{{{imgSrc}}}.jpg, assets/img/our_work/{{{imgSrc}}}@2x.jpg 2x">
					<!--[if IE 9]>
						</video>
					<![endif]-->
					<!--[if !lte IE 9]> -->
						<img src="assets/img/common/blank.png" data-src='assets/img/our_work/{{{imgSrc}}}@2x.jpg' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 5}}lazy{{/greaterThan}}">
					<!-- <![endif]-->
				{{/equal}}
				{{#equal imgType 'gif'}}
					<img src="assets/img/common/blank.png" data-srcset='assets/img/our_work/{{{imgSrc}}}.gif' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 5}}lazy{{/greaterThan}}">
				{{/equal}}
			</picture>
			
			<figcaption class="prjDescription">
				<div class="prjDscrWrap">
					{{#if header}}
						<h2>{{{header}}}</h2>
					{{/if}}
					
					<p>{{{description}}}</p>
				</div>
				
				<div class="cultureArrow"></div>
			</figcaption>
		</a>
	</figure>
{{/each}}
