{{#each objects}}
	<figure class="projectTile {{#greaterThan index 5}}notLoaded notShowing{{/greaterThan}} {{#if isShowcase}}col-2-by-1{{/if}} {{{isShowcaseFinal}}}">
		<a data-content="work/{{id}}" href="#" aria-label="{{{aria-label}}}" data-header="{{{clientName}}}" data-title="{{{description}}}" {{#if trackingLabel}}data-tracking-label="{{{trackingLabel}}}"{{/if}}>
			<picture>
				{{#equal imgType 'jpg'}}
					<!--[if IE 9]>
						<video style="display: none;"><![endif]-->
							{{#if isShowcaseFinal }} <source data-srcset="{{#appRoot}}{{/appRoot}}{{{imgSrc}}}_large.jpg, {{#appRoot}}{{/appRoot}}{{{imgSrc}}}_large@2x.jpg 2x" media="(min-width: 1900px)">{{/if}}
							{{#if isShowcase }} <source data-srcset="{{#appRoot}}{{/appRoot}}{{{imgSrc}}}_large.jpg, {{#appRoot}}{{/appRoot}}{{{imgSrc}}}_large@2x.jpg 2x" media="(min-width: 768px)">{{/if}}
							<source data-srcset="{{#appRoot}}{{/appRoot}}{{{imgSrc}}}.jpg, {{#appRoot}}{{/appRoot}}{{{imgSrc}}}@2x.jpg 2x">
					<!--[if IE 9]>
						</video>
					<![endif]-->
					<!--[if !lte IE 9]> -->
						<img src="assets/img/common/blank.png" data-src='{{#appRoot}}{{/appRoot}}{{{imgSrc}}}@2x.jpg' alt="{{{altText}}}" class="lazyload ll {{#greaterThan index 5}}lazy{{/greaterThan}}">
					<!-- <![endif]-->
				{{/equal}}
				{{#equal imgType 'gif'}}
					<img src="assets/img/common/blank.png" data-srcset='{{#appRoot}}{{/appRoot}}{{{imgSrc}}}.gif' alt="{{{altText}}}" class="lazyload ll {{#greaterThan index 5}}lazy{{/greaterThan}}">
				{{/equal}}
			</picture>
			
			<figcaption class="prjDescription">
				<div class="prjDscrWrap">
					{{#if clientName}}
						<h2>{{{clientName}}}</h2>
					{{/if}}
					{{#root}}{{body}}{{/root}}
					<p>{{{description}}}</p>
				</div>
				
				<div class="cultureArrow"></div>
			</figcaption>
		</a>
	</figure>
{{/each}}
