{{#each objects}}
	<div class="projectTile {{#if isDouble}}col-2-by-1{{/if}}">
		<a>
			<picture>
			<!--[if IE 9]>
				<video style="display: none;"><![endif]-->
					<source srcset="{{{imgSrc}}}.jpg">
			<!--[if IE 9]>
				</video>
			<![endif]-->
			<!--[if !lte IE 9]> -->
				<img srcset='{{{imgSrc}}}.jpg' src="img/common/blank.png" alt="{{{altText}}}">
			<!-- <![endif]-->
			<!--[if lte IE 9 ]>
				<img src='{{{imgSrc}}}.jpg' alt="{{{altText}}}"
			<![endif]-->
			</picture>
			
			<div class="prjDescription">
				<div class="prjDscrWrap">
					{{#if header}}
						<h1>{{{header}}}</h1>
					{{/if}}
					
					<p>{{{description}}}</p>
				</div>
			</div>
		</a>
	</div>
{{/each}}
