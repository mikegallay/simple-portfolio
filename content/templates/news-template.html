{{#each objects}}
	<div class="newsTile {{#greaterThan id 6}}notLoaded notShowing{{/greaterThan}}">
		<a href="{{articleLink}}" data-content="{{contentPath}}" data-header="{{{header}}}"  data-title="{{{description}}}" {{#if trackingLabel}}data-tracking-label="{{{trackingLabel}}}"{{/if}} target="_blank">
			<div class="pictureWrap">

				<div class="articleLink">
					<div class="articleLinkWrap">
						<p><small>READ ON</small></p>
						{{#if publishedBy}}
							<h2>{{{publishedBy}}}</h2>
						{{/if}}
					</div>
				
					<div class="linkOverlay"></div>
				</div>
				
				<div class="prjDescription">
					<div class="prjDscrWrap">
						{{#if header}}
							<h3>{{{header}}}</h3>
						{{/if}}
						{{#if description}}
							<p>{{{description}}}</p>
						{{/if}}
					</div>
				</div>
				
				<div class="bgOverlay"></div>
				
				<picture>
					{{#equal imgType 'jpg'}}
						<!--[if IE 9]>
							<video style="display: none;"><![endif]-->
								<source data-srcset="{{{imgSrc}}}.jpg, {{{imgSrc}}}@2x.jpg 2x">
						<!--[if IE 9]>
							</video>
						<![endif]-->
						<!--[if !lte IE 9]> -->
							<img src="assets/img/common/blank.png" data-src='{{{imgSrc}}}@2x.jpg' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 6}}lazy{{/greaterThan}}">
						<!-- <![endif]-->
					{{/equal}}
					{{#equal imgType 'gif'}}
						<img src="assets/img/common/blank.png" data-srcset='{{{imgSrc}}}.gif' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 6}}lazy{{/greaterThan}}">
					{{/equal}}
				</picture>
			</div>
		</a>
	</div>
{{/each}}
