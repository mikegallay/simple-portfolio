{{#each objects}}
	<div class="cultureTile {{#greaterThan id 4}}notLoaded notShowing{{/greaterThan}} {{dir}} {{#if isDouble}}col-2-by-1{{/if}}">
		{{#if info}}
		<a href="#">
			<div class="bio">
				<p>
				{{ info }}
				</p>
			</div>
		{{/if}}
			<div class="picHolder">
				
					<picture>
						{{#equal imgType 'jpg'}}
							<!--[if IE 9]>
								<video style="display: none;"><![endif]-->
									<source data-srcset="{{{imgSrc}}}.jpg, {{{imgSrc}}}@2x.jpg 2x">
							<!--[if IE 9]>
								</video>
							<![endif]-->
							<!--[if !lte IE 9]> -->
								<img src="assets/img/common/blank.png" data-src='{{{imgSrc}}}@2x.jpg' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 4}}lazy{{/greaterThan}}">
							<!-- <![endif]-->
						{{/equal}}
						{{#equal imgType 'gif'}}
							<img src="assets/img/common/blank.png" data-srcset='{{{imgSrc}}}.gif' alt="{{{altText}}}" class="lazyload ll {{#greaterThan id 5}}lazy{{/greaterThan}}">
						{{/equal}}
					</picture>
			
					{{#if info}}
					<div class="arrow">
						<div class="moreArrow">
							<svg class="icon menu_dropdown_arrow-inline" role="img" aria-labelledby="title">
							  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#menu_dropdown_arrow"></use>
							</svg>
						</div>	
					</div>
					{{/if}}
				
			</div>

		{{#if info}}
		</a>
		{{/if}}
	</div>
{{/each}}
