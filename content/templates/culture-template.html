{{#each objects}}
	<div class="cultureTile {{#greaterThan index 4}}notLoaded notShowing{{/greaterThan}} {{dir}} {{#if isDouble}}col-2-by-1{{/if}}" {{#if filter}}data-office-filter="{{{filter}}}"{{/if}}>
		{{#if info}}
			{{#if moreinfo}}
			    <a href="{{{moreinfo}}}" {{#if trackingLabel}}data-tracking-label="{{{trackingLabel}}}"{{/if}} class="cultureLink">
			  {{else}}
			    <a href="{{{linkedin}}}" target="_blank" {{#if trackingLabel}}data-tracking-label="{{{trackingLabel}}}"{{/if}} class="cultureLink">
			  {{/if}}
		
		{{/if}}
			<div class="picHolder">
				
					<picture>
						{{#equal imgType 'jpg'}}
							<!--[if IE 9]>
								<video style="display: none;"><![endif]-->
									<source data-srcset="{{#appRoot}}{{/appRoot}}{{{imgSrc}}}.jpg, {{#appRoot}}{{/appRoot}}{{{imgSrc}}}@2x.jpg 2x">
							<!--[if IE 9]>
								</video>
							<![endif]-->
							<!--[if !lte IE 9]> -->
								<img src="{{#appRoot}}{{/appRoot}}assets/img/common/blank.png" data-src='{{#appRoot}}{{/appRoot}}{{{imgSrc}}}@2x.jpg' alt="{{{altText}}}" class="lazyload ll {{#greaterThan index 4}}lazy{{/greaterThan}}">
							<!-- <![endif]-->
						{{/equal}}
						{{#equal imgType 'gif'}}
							<img src="{{#appRoot}}{{/appRoot}}assets/img/common/blank.png" data-srcset='{{#appRoot}}{{/appRoot}}{{{imgSrc}}}.gif' alt="{{{altText}}}" class="lazyload ll {{#greaterThan index 5}}lazy{{/greaterThan}}">
						{{/equal}}
					</picture>
			
					{{#if info}}
					<div class="arrow">
						<div class="moreArrow">
							<svg class="icon menu_dropdown_arrow-inline" role="img" aria-labelledby="title">
							  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#menu_dropdown_arrow"></use>
							</svg>
						</div>	
					</div>
					{{/if}}
				
			</div>

		{{#if info}}
		</a>
		{{/if}}
		{{#if info}}
			<div class="bio">
				<div class="inner">
					<p class="quote">
						{{ info }}
					</p>
					<hr class="hrule">
					<p class="name">
					 	{{ name }}
					</p>
					<p class="title">
						{{ title }}, {{ office }}
					</p>
				</div>
			</div>
			
			
		{{/if}}
	</div>
{{/each}}
